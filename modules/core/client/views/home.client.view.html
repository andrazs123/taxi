<section>
  <div class="row">
    <div class="col-md-4" ng-repeat="taxis in vm.taxis  | orderBy: '-datum_nastanka' ">
      <taxi-card-details taxi="taxis"></taxi-card-details>
    </div>
    <!--no data message-->
    <div class="panel panel-default" ng-if="vm.taxis.length == 0">
      <div class="panel-body">
        <div class="no-data bg-info" translate>
          No taxis to display
        </div>
      </div>
    </div>
    <!--no data message end-->
  </div>
</section>
